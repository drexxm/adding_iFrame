{% extends 'base.html' %}
{% block content %}
<h2>🔐 Edit Permissions for {{ user.username }}</h2>
<form method="POST">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="index" {% if perms.index %}checked{% endif %}>
    <label class="form-check-label">Access Index</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="dashboard" {% if perms.dashboard %}checked{% endif %}>
    <label class="form-check-label">Access Dashboard</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="admin_users" {% if perms.admin_users %}checked{% endif %}>
    <label class="form-check-label">Access Admin Panel</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="logout" {% if perms.logout %}checked{% endif %}>
    <label class="form-check-label">Can Logout</label>
  </div>
  <button type="submit" class="btn btn-success mt-3">Save</button>
  <a href="{{ url_for('admin_bp.manage_users') }}" class="btn btn-secondary mt-3">Cancel</a>
</form>
{% endblock %}
