<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Management Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #d4e5f7;
    }
    .page {
      display: none;
    }
    .active-page {
      display: block;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h1 class="text mb-4">ğŸ“ TaskManager</h1>

  <ul class="nav nav-tabs justify-content" id="navTabs">
    <li class="nav-item">
      <a class="nav-link active" href="#" onclick="showPage('login', this)">Login</a>
    </li>
  </ul>

  <!-- Login Page Content class="page active-page"-->
  <div id="login" class="bg-white" >
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
      <div class="p-4 border rounded bg-light shadow-sm" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Login</h2>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Username">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <button class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="/register">Register</a></p>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function showPage(pageId, tabElement) {
    // Switch page visibility
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
    document.getElementById(pageId).classList.add('active-page');

    // Switch active tab
    const tabs = document.querySelectorAll('#navTabs .nav-link');
    tabs.forEach(tab => tab.classList.remove('active'));
    tabElement.classList.add('active');
  }
</script>

</body>
</html>
