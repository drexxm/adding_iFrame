<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Management Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #d4e5f7;
    }

    iframe {
      background-color: white;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <h1 class="mb-4">ğŸ“ TaskManager</h1>

    {% if current_user.is_authenticated %}
    <ul class="nav nav-tabs mb-3" id="navTabs">
      <li class="nav-item">
        <a class="nav-link active" href="#" onclick="loadPage('{{ url_for('task_bp.index') }}', this)">My Task</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="loadPage('{{ url_for('task_bp.create') }}', this)">Add Task</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="loadPage('{{ url_for('task_bp.dashboard') }}', this)">Dashboard</a>
      </li>
      
      {% if current_user.role == 'admin' %}
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="loadPage('{{ url_for('admin_bp.manage_users') }}', this)">User Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="loadPage('{{ url_for('admin_bp.add_user') }}', this)">Add User</a>
      </li>
      {% endif %}

      <li class="nav-item">
        <a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">Logout</a>
      </li>
    </ul>

    <!-- Show My Task immediately after login -->
    <iframe id="contentFrame"
      src="{{ url_for('task_bp.index') }}"
      class="w-100 border rounded" style="height:600px;"></iframe>

    {% else %}
    <p class="text-danger">You are not logged in.</p>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function loadPage(page, tabElement) {
      document.getElementById('contentFrame').src = page;

      const tabs = document.querySelectorAll('#navTabs .nav-link');
      tabs.forEach(tab => tab.classList.remove('active'));
      if (tabElement) tabElement.classList.add('active');
    }
  </script>
</body>
</html>
