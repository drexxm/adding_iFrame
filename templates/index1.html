<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Management Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #d4e5f7;
    }

    iframe {
      background-color: white;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h1 class="text mb-4">📝 TaskManager</h1>

  <ul class="nav nav-tabs justify-content" id="navTabs">
    <li class="nav-item ">
      <a class="nav-link active" href="#" onclick="loadPage('login.html', this)">Login</a>
    </li>
  </ul>

  <iframe id="contentFrame" src="home.html" class="w-100" style="height:600px;"></iframe>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function loadPage(page, tabElement) {
      document.getElementById('contentFrame').src = page;

      // Toggle active class for tabs
      const tabs = document.querySelectorAll('#navTabs .nav-link');
      tabs.forEach(tab => tab.classList.remove('active'));
      tabElement.classList.add('active');
    }
  </script>
</body>
</html>
