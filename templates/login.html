{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="p-4 border rounded bg-light shadow-sm" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Login</h2>
    <form method="POST" action="/login?next={{ request.args.get('next') }}">
      <input type="hidden" name="next" value="{{ request.args.get('next') }}">
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
  </div>
</div>
{% endblock %}
